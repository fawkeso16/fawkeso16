name: Update GitHub Stats
on:
  schedule:
    - cron: '0 0 * * *'   # daily update
  push:
    branches: [ main ]

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@v0.3.6
        with:
          github_token: ${{ secrets.TOKEN }}
          username: fawkeso16
          theme: tokyonight
          show_icons: true
          count_private: true
